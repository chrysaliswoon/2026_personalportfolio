<section class="projects-grid" aria-label="Projects">
  {% for p in projects %}
  <button
    class="project-card"
    type="button"
    aria-label="Open {{ p.title }}"
    data-project='{{ p | tojson }}'
  >
    <div class="project-media">
      <img src="{{ url_for('static', filename=p.image) }}" alt="" aria-hidden="true">
    </div>

    <div class="project-footer">
      <div class="project-title">{{ p.title }}</div>
      <div class="project-sub">{{ p.subtitle }}</div>
    </div>

    <div class="project-hover" aria-hidden="true">
      <div class="project-cta">EXPLORE â†’</div>
    </div>
  </button>
  {% endfor %}
</section>
