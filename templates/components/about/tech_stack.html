<section class="about-section">
  <div class="section-heading">
    <h2>Tech Stack</h2>
    <p>Tools and technologies I work with</p>
  </div>

  <div class="stack-grid">
    {% for group, items in profile.tech_stack.items() %}
      <div class="stack-card">
        <h3>{{ group }}</h3>
        <ul>
          {% for item in items %}
            <li>{{ item }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endfor %}
  </div>
</section>
