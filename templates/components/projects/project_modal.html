<div class="pmodal" id="projectModal" aria-hidden="true">
  <div class="pmodal-backdrop" data-close></div>

  <div class="pmodal-panel" role="dialog" aria-modal="true" aria-labelledby="pmodalTitle">
    <button class="pmodal-close" type="button" aria-label="Close" data-close>×</button>

    <!-- HEADER -->
    <div class="pmodal-top">
      <h2 class="pmodal-title" id="pmodalTitle">Project Title</h2>
      <div class="pmodal-subtitle" id="pmodalSubtitle">Subtitle</div>

      <img
        class="pmodal-divider"
        src="{{ url_for('static', filename='assets/projects/divider.png') }}"
        alt=""
        aria-hidden="true"
      />
    </div>

    <!-- BODY (LEFT image, RIGHT info) -->
    <div class="pmodal-body">
      <div class="pmodal-left">
        <img id="pmodalImage" class="pmodal-image" src="" alt="">
      </div>

      <div class="pmodal-right">
        <div class="pmodal-section">
          <div class="pmodal-section-title">Project Overview</div>
          <p class="pmodal-text" id="pmodalDesc"></p>
        </div>

        <div class="pmodal-section">
          <div class="pmodal-section-title">Tech Stack</div>
          <div class="pmodal-stack" id="pmodalStack"></div>
        </div>

        <div class="pmodal-section" id="pmodalShotsWrap" style="display:none;">
          <div class="pmodal-section-title">Project Snapshots</div>
          <div class="pmodal-shots" id="pmodalShots"></div>
        </div>
      </div>
    </div>

    <!-- Snapshot Lightbox -->
<div class="shotbox" id="shotbox" aria-hidden="true">
  <div class="shotbox-backdrop" data-shot-close></div>

  <div class="shotbox-panel" role="dialog" aria-modal="true">
    <button class="shotbox-close" aria-label="Close image" data-shot-close>×</button>
    <img id="shotboxImage" src="" alt="">
  </div>
</div>


    <!-- FOOTER (buttons for links) -->
    <div class="pmodal-footer">
      <div class="pmodal-links" id="pmodalLinks"></div>
    </div>
  </div>
</div>
